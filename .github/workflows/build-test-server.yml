name: Build Test Server Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'test-server/**'
      - '.github/workflows/build-test-server.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      arch:
        description: 'Architecture to build (amd64, armv7, aarch64, or all)'
        required: true
        default: 'amd64'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: chbarnhouse

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: read
      packages: write

    strategy:
      max-parallel: 1
      matrix:
        include:
          - arch: amd64
            platforms: linux/amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep '^version:' test-server/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.arch }} image
        uses: docker/build-push-action@v5
        with:
          context: test-server
          platforms: ${{ matrix.platforms }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.arch }}-addon-test-server:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.arch }}-addon-test-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "âœ… Built and pushed ${{ matrix.arch }} image"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.arch }}-addon-test-server:${{ steps.version.outputs.version }}"
