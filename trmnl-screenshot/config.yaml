---
name: TRMNL Screenshot
description: Capture Home Assistant dashboards for TRMNL e-ink devices
version: "0.1.0"
slug: trmnl_screenshot
url: "https://github.com/chbarnhouse/ha-addons/tree/master/trmnl-screenshot"
image: ghcr.io/chbarnhouse/{arch}-addon-trmnl-screenshot
arch:
  - amd64
  # armv7 and aarch64 support coming soon
  # - armv7
  # - aarch64
init: false
startup: services
boot: auto
ports:
  3000/tcp: 3000
ports_description:
  3000/tcp: HTTP server for serving screenshots
homeassistant_api: true
services:
  http: announce
schemaversion: 1
options:
  screenshot_interval: 300
  image_quality: 90
  max_concurrent_captures: 3
  log_level: info
schema:
  screenshot_interval:
    type: integer
    description: Screenshot capture interval in seconds
    default: 300
    minimum: 60
    maximum: 3600
  image_quality:
    type: integer
    description: Image quality for PNG compression (1-100)
    default: 90
    minimum: 1
    maximum: 100
  max_concurrent_captures:
    type: integer
    description: Maximum concurrent screenshot captures
    default: 3
    minimum: 1
    maximum: 10
  log_level:
    type: list
    description: Logging level
    default: info
    options:
      - debug
      - info
      - warn
      - error
